name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
      with:
          node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
      - name: Run ESLint
      run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
    
    - name: Run tests
        run: npm run test -- --coverage --watchAll=false
    
      - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false
          flags: frontend
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
      with:
          node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
      - name: Run npm audit
        run: npm audit --audit-level=moderate
      continue-on-error: true
    
      - name: Check for known vulnerabilities
        run: npm audit --json > audit-results.json || true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
      with:
          node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
      - name: Check Expo configuration
        run: npx expo-doctor
      continue-on-error: true
